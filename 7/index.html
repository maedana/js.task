<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>課題7 Hit&Blow</title>
</head>
<body>
  <p>ランダムに用意した４桁の数字を当てて下さい<br/>
4桁の数字に重複はありません（2021などは出ません）<br/>
数と桁位置の両方が同じであることをHit、数だけが同じで桁位置が異なることをBlowとします<br/>
外れの場合はヒントが与えられます<br/>
例：正解が"1234"で、回答が"1354"なら、"2Hit, 1Blow"</p>
  <button>実行</button>
  <script src="main.js"></script>
</body>
</html>
